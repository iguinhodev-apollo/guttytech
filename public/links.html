    <!-- CSS Embutido e Autocontido -->
    <style>
        :root {
            --red: #ff0000;
            --dark-grey: #111;
            --grey: #333;
            --light-grey: #ccc;
            --white: #fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: var(--light-grey);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        /* ADIÇÃO: Fundo interativo */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* ADIÇÃO: Moldura/Container */
        .link-container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            z-index: 1;
            padding: 2.5rem;
            background-color: rgba(10, 0, 0, 0.7);
            border: 1px solid var(--red);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 0 35px rgba(255, 0, 0, 0.4);
        }
        .header { margin-bottom: 2rem; }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 2px solid var(--red);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }
        .handle {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--red);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .description { font-size: 1rem; color: var(--light-grey); margin-top: 0.5rem; }
        
        .links-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background-color: var(--dark-grey);
            border: 1px solid var(--grey);
            color: var(--white);
            padding: 1rem;
            margin: 1rem auto;
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.3rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .links-list a .link-icon { 
            width: 24px;
            height: 24px;
            object-fit: contain;
        }
        .links-list a:hover {
            border-color: var(--red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* ANIMAÇÃO DE PULSO (Mantida como aprovado) */
        .links-list a.discord-highlight {
            border-color: var(--red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: pulse 2.5s infinite;
        }
        .links-list a.discord-highlight:hover {
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            transform: translateY(-2px) scale(1.02);
        }
        
        .footer { margin-top: 2rem; }
        .social-icons { display: flex; justify-content: center; gap: 2rem; }
        .social-icons a { color: var(--grey); transition: color 0.3s ease, transform 0.3s ease; }
        .social-icons a:hover {
            color: var(--red);
            transform: scale(1.1);
        }
        .social-icons .social-icon {
            width: 32px;
            height: 32px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .social-icons a:hover .social-icon {
            opacity: 1;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.7); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        }
    </style>
</head>
<body>
    
    <!-- ADIÇÃO: Elemento para o fundo animado -->
    <div id="vanta-bg"></div>

    <!-- ADIÇÃO: Moldura/Container envolvendo todo o conteúdo -->
    <div class="link-container">
        
        <header class="header">
            <img src="/images/icons/gutty-tech-1.png" alt="Logo GuttyTECH" class="avatar">
            <h1 class="handle">@GUTTYTECH</h1>
            <p class="description">A Forja da Performance. Todos os links em um só lugar.</p>
        </header>

        <main class="links-list">
            <!-- Conteúdo dos botões mantido como aprovado -->
            <a href="https://discord.com/invite/gutty" target="_blank" rel="noopener noreferrer" class="discord-highlight" data-link-name="Discord">
                 <img src="/images/icons/icon-discord.png" alt="Discord" class="link-icon">
                 Entre no Covil! (Discord)
            </a>
            <a href="https://guttytech.com.br/#/servicos" target="_blank" rel="noopener noreferrer" data-link-name="Servicos">
                Meus Serviços de Otimização
            </a>
            <a href="https://guttytech.com.br" target="_blank" rel="noopener noreferrer" data-link-name="Playlist PC do Inscrito">
                Meu Site
            </a>
        </main>
        
        <footer class="footer">
             <div class="social-icons">
                <a href="https://www.youtube.com/@guttytech" target="_blank" rel="noopener noreferrer" aria-label="Youtube" data-link-name="Social YouTube">
                    <img src="/images/icons/icon-youtube.png" alt="YouTube" class="social-icon">
                </a>
                <a href="https://www.instagram.com/guttytech/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" data-link-name="Social Instagram">
                    <img src="/images/icons/icon-instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.tiktok.com/@guttytech" target="_blank" rel="noopener noreferrer" aria-label="TikTok" data-link-name="Social TikTok">
                    <img src="/images/icons/icon-tiktok.png" alt="TikTok" class="social-icon">
                </a>
            </div>
        </footer>

    </div>

    <!-- ADIÇÃO: Scripts para o fundo animado -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 17.00
        })
    </script>

    <!-- SCRIPT DE RASTREAMENTO DE CLIQUES (Mantido como aprovado) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackableLinks = document.querySelectorAll('[data-link-name]');
            trackableLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const linkName = this.getAttribute('data-link-name');
                    const linkUrl = this.getAttribute('href');
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'link_click', {
                            'link_name': linkName,
                            'link_url': linkUrl
                        });
                    }
                });
            });
        });
    </script>

</body>
